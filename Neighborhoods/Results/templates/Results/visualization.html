<html>
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
<script src="http://code.highcharts.com/highcharts.js"></script>

<script type="text/javascript">


function parseData() {
    var data = [[6, 5.0], [17, 4.0], [13, 3.6], [12, 3.3], [5, 2.7], [4, 2.4], [18, 2.0]];  // This should be an input later

    var category_lst = [];
    var series_lst = [];

    for (var i=0; i < data.length; i++) {
        category_lst.push(data[i][0]);
        series_lst.push(data[i][1]);
    }


    $(function () { 
        $('#container').highcharts({
            chart: {
                type: 'bar',
                width: 400
            },
            title: {
                text: 'Avg Scores for Each Card'
            },
            xAxis: {
                categories: category_lst,
                title: {
                    text: 'Card Id'
                }
            },
            yAxis: {
                title: {
                    text: 'Avg Score'
                },
                max: 5,
                gridLineWidth: 0,
                opposite: 'True'
            },
            series: [{
                data: series_lst
            }]
        });
    });
}

</script>
<style type = "text/css">
    body{
        background-color: #72A6E4;
    }
</style>
</head>
<body>
<div class = "row">
    <div class = "col s12">
        <div class = "card ">
<div id="container" style="margin-left:auto; margin-right:auto; width:30%">
    <div class="row">
        <div class="col s12">
            <div class ="card blue-grey darken-1 z-depth-3">
                <div class="card-content white-text">
                    <span class ="card-title "> <b>Results<b> </span>
                    <p> Here you can see the results for the rankings of the cards of each mat. </p>
                </div>
                <div class = "card-action center-align">
                <button class="btn blue lighten-1 center-align" onclick="parseData()">Show Graph</button>
                </div>
            </div>    
        </div>
    </div>
</div>
</div>
</div>
</div>


</body>
</html>
